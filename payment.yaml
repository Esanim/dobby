---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payment
  name: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - image: dineshba/dobby:latest
        imagePullPolicy: Always
        name: payment
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: payment
  name: payment
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 4444
  selector:
    app: payment
  type: ClusterIP
